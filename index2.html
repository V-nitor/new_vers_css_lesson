<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New CSS Lesson</title>
    <link rel="shortcut icon" href="./Assets/img/shortcut_icon_css.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>CSS's Basics</h1>
    </header>

    <main>
        <div class="exercise-theme">
            <h2>flexbox</h2>
            <ul>
                <li>Box 1</li>
                <li>Box 2</li>
                <li>Box 3</li>
            </ul>
        </div>

        <div class="exercise-theme">
            <h2>grid</h2>
            <div class="grid-container">
                <img src="./Assets/img/pexels-miguel-á-padriñán-258981.jpg" alt="Logo Snowflake">
                <form action="">
                    <input type="text" id="firstname" placeholder="Tap your firstname here" minlength="3" maxlength="15" required>
                    <input type="text" id="surname" placeholder="Tap your surname here" minlength="3" maxlength="15" required>
                    <textarea cols="30" rows="10" placeholder="Present yourself:" maxlength="75"></textarea>
                    <input type="submit" id="button" value="Accept">
                </form>
            </div>
        </div>

        <div class="last_exercise-theme">
            <h2>position absolute</h2>
            <span id="square1">_^u^_</span>
            <span id="square2">_0u<_</span>
        </div>
    </main>
    
</body>
</html>
